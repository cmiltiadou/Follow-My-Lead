<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" 
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road&display=swap" rel="stylesheet">
    

    <title>Follow My Lead</title>
</head>
<body>
    <section class="section is-small">
        <h1 class="title">Ok... Follow My Lead!</h1>
        <h2 class="subtitle"></h2>
    </section>
    <div class="container is-desktop">
    </div>
    <section id="gameArea">
        <div>
            <h1 id="timer"></h1>
            <h1 id="title">FOLLOW MY LEAD</h1>
            <h1 id= "playerStatus">Controls:</h1>
        </div>
        <ul id="displayArrows">
            <li><img src="css/images/ctrlW.png" id="icon1"></li>
            <li><img src="css/images/ctrlA .png" id="icon2"></li>
            <li><img src="css/images/ctrlS.png" id="icon3"></li>
            <li><img src="css/images/ctrlD.png" id="icon4"></li> 
        </ul>
        <input class="button is-rounded is-focused" id="startButton" value="Start Game">
    </section>
    <!-- <input type="button" id="checkArr" value="Check Array"> -->
    <script src="js/app.js"></script>
    
</body>
</html>
